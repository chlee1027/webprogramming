<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>동물 소개</title>
</head>
<body>
  <!-- 과제 정보 -->
  <h3>Project 3장: 이름: 이채현 학번: 2023240045</h3>
  <hr>

  <h1>내가 키우는 강아지와 좋아하는 동물들</h1>
  <p>저는 강아지를 키우고 있으며, 아래 <strong>iframe</strong>에 나와있는 강아지와 비슷하게 생겼습니다. 그리고 간단한 설문을 통해 여러분이 좋아하는 동물을 알려주세요.</p>

  <h2>우리 집 강아지</h2>
  <iframe src="../../media/dog10.png" width="400" height="400" title="강아지 사진"> </iframe>

  <hr>

  <h2>동물 선호 설문</h2>
  <form action="#" method="get">
    <fieldset>
      <legend>기본 정보</legend>
      <label>이름: <input type="text" name="name"></label><br>
      <label>학번: <input type="text" name="student_id"></label>
    </fieldset>

    <fieldset>
      <legend>가장 좋아하는 동물 선택</legend>
      <p>아래 동물 중 하나를 선택하세요.</p>

      <label>
        <input type="radio" name="fav_animal" value="panda">
        판다<br>
        <img src="../../media/panda3.png" alt="판다" width="140">
      </label>
      <br><br>

      <label>
        <input type="radio" name="fav_animal" value="rabbit">
        토끼<br>
        <img src="../../media/rabbit2.png" alt="토끼" width="140">
      </label>
      <br><br>

      <label>
        <input type="radio" name="fav_animal" value="raccoon">
        라쿤<br>
        <img src="../../media/raccoon.png" alt="라쿤" width="140">
      </label>
      <br><br>

      <label>
        <input type="radio" name="fav_animal" value="squirrel">
        다람쥐<br>
        <img src="../../media/squirrel1.png" alt="다람쥐" width="140">
      </label>
      <br><br>

      <label>
        <input type="radio" name="fav_animal" value="koala">
        코알라<br>
        <img src="../../media/koala2.png" alt="코알라" width="140">
      </label>
    </fieldset>

    <p>
      <input type="submit" value="제출">
      <input type="reset" value="다시쓰기">
    </p>
  </form>

  <hr>
</body>
</html>
